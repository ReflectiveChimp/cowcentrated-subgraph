specVersion: 0.0.4
description: Beefy Finance Concentrated Liquidity Subgraphs
repository: https://github.com/beefyfinance/beefy-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BeefyCLVaultFactory
    network: arbitrum
    source:
      address: '0x0Fc6daA59c04A8B49E8cB0E7e3ff230c643856B9'
      abi: BeefyVaultConcLiqFactory
      startBlock: 182836248
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - UserAccount
        - Transaction
        - BeefyCLVault
        - Protocol
        - ProtocolSnapshot
      abis:
        - name: BeefyVaultConcLiqFactory
          file: ./abis/beefy/concliq/BeefyVaultConcLiqFactory.json
      eventHandlers:
        - event: ProxyCreated(address)
          handler: handleVaultCreated
          receipt: true
  - kind: ethereum/contract
    name: BeefyCLStrategyFactory
    network: arbitrum
    source:
      address: '0xE88d3cE8538E3BEFDF65A6b1040F33E708b11402'
      abi: StrategyPassiveManagerUniswapFactory
      startBlock: 182836286
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - UserAccount
        - Transaction
        - BeefyCLStrategy
        - Protocol
        - ProtocolSnapshot
      abis:
        - name: StrategyPassiveManagerUniswapFactory
          file: ./abis/beefy/concliq/StrategyPassiveManagerUniswapFactory.json
      eventHandlers:
        - event: ProxyCreated(string,uint32,address)
          handler: handleStrategyCreated
          receipt: true
templates:
  - name: BeefyCLVault
    kind: ethereum/contract
    network: arbitrum
    source:
      abi: BeefyVaultConcLiq
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - UserAccount
        - Transaction
        - BeefyCLVault
        - BeefyCLStrategy
        - Protocol
        - ProtocolSnapshot
      abis:
        - name: BeefyVaultConcLiq
          file: ./abis/beefy/concliq/BeefyVaultConcLiq.json
        - name: StrategyPassiveManagerUniswap
          file: ./abis/beefy/concliq/StrategyPassiveManagerUniswap.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
        - name: Multicall3
          file: ./abis/Multicall3.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        #- event: Deposit(indexed address,uint256,uint256,uint256)
        #  handler: handleDeposit
        #- event: Withdraw(indexed address,uint256,uint256,uint256)
        #  handler: handleWithdraw
        #- event: Transfer(indexed address,indexed address,uint256)
        #  handler: handleTransfer

  - name: BeefyCLStrategy
    kind: ethereum/contract
    network: arbitrum
    source:
      abi: StrategyPassiveManagerUniswap
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      file: ./src/strategy.ts
      entities:
        - UserAccount
        - Transaction
        - BeefyCLVault
        - BeefyCLStrategy
        - Protocol
        - ProtocolSnapshot
      abis:
        - name: BeefyVaultConcLiq
          file: ./abis/beefy/concliq/BeefyVaultConcLiq.json
        - name: StrategyPassiveManagerUniswap
          file: ./abis/beefy/concliq/StrategyPassiveManagerUniswap.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
        - name: Multicall3
          file: ./abis/Multicall3.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused