specVersion: 0.0.4
description: Beefy Finance Concentrated Liquidity Subgraphs
repository: https://github.com/beefyfinance/beefy-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BeefyVaultConcLiqFactory
    network: arbitrum
    source:
      address: '0x1249737a25E24b32EFA00e11636Facd9eF27CdD8'
      abi: BeefyVaultConcLiqFactory
      startBlock: 181426517
    #  networkName: 
    #    type: String
    #    data: ARBITRUM
    #  chainId:
    #    type: Bytes
    #    data: 0xa4b1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - BeefyVaultConcLiqFactory
        - BeefyVaultConcLiq
        - Account
      abis:
        - name: BeefyVaultConcLiqFactory
          file: ./abis/beefy/concliq/BeefyVaultConcLiqFactory.json
      eventHandlers:
        - event: ProxyCreated(address)
          handler: handleNewBeefyVaultConcLiq
          receipt: true
templates:
  - name: BeefyVaultConcLiq
    kind: ethereum/contract
    network: arbitrum
    source:
      abi: BeefyVaultConcLiq
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      file: ./src/vault.ts
      entities:
        - BeefyVaultConcLiq
        - BeefyVaultConcLiqStrategy
        - UserPosition
        - UserPositionChanged
        - Account
        - Token
      abis:
        - name: BeefyVaultConcLiq
          file: ./abis/beefy/concliq/BeefyVaultConcLiq.json
        - name: StrategyPassiveManagerUniswap
          file: ./abis/beefy/concliq/StrategyPassiveManagerUniswap.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - name: BeefyVaultConcLiqStrategy
    kind: ethereum/contract
    network: arbitrum
    source:
      abi: StrategyPassiveManagerUniswap
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.8
      language: wasm/assemblyscript
      file: ./src/strategy.ts
      entities:
        - Harvest
        - Token
        - Account
        - UserPosition
        - BeefyVaultConcLiq
      abis:
        - name: BeefyVaultConcLiq
          file: ./abis/beefy/concliq/BeefyVaultConcLiq.json
        - name: StrategyPassiveManagerUniswap
          file: ./abis/beefy/concliq/StrategyPassiveManagerUniswap.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
      eventHandlers:
        - event: Harvest(uint256,uint256)
          handler: handleHarvest