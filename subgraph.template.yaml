specVersion: 1.0.0
description: Beefy Finance Automated Liquidity Manager Subgraph
repository: https://github.com/beefyfinance/cowcentrated-subgraph
schema:
  file: ./schema.graphql
indexerHints:
  prune: auto # we have our own snapshotting mechanism
dataSources:
  - kind: ethereum/contract
    name: BeefyCLVaultFactory
    network: {{network}}
    source:
      address: "{{clmVaultFactoryAddress}}"
      abi: BeefyCLVaultFactory
      startBlock: {{clmVaultFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/factory.ts
      entities: &entities
        - Token
        - Transaction
        - ClockTick
        - Protocol
        - ProtocolSnapshot
        - BeefyCLVault
        - BeefyCLVaultSnapshot
        - BeefyCLRewardPool
        - BeefyCLStrategy
        - BeefyCLVaultHarvestEvent
        - BeefyCLVaultUnderlyingFeesCollectedEvent
        - Investor
        - InvestorSnapshot
        - InvestorPosition
        - InvestorPositionSnapshot
        - InvestorPositionInteraction
      abis: &abis
        - name: BeefyCLVaultFactory
          file: ./abis/beefy/concliq/BeefyCLVaultFactory.json
        - name: BeefyCLVault
          file: ./abis/beefy/concliq/BeefyCLVault.json
        - name: BeefyCLStrategyFactory
          file: ./abis/beefy/concliq/BeefyCLStrategyFactory.json
        - name: BeefyCLStrategy
          file: ./abis/beefy/concliq/BeefyCLStrategy.json
        - name: BeefyRewardPoolFactory
          file: ./abis/beefy/concliq/BeefyRewardPoolFactory.json
        - name: BeefyRewardPool
          file: ./abis/beefy/concliq/BeefyRewardPool.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
        - name: Multicall3
          file: ./abis/multicall/Multicall3.json
      eventHandlers:
        - event: ProxyCreated(address)
          handler: handleClmVaultCreated
          
  - kind: ethereum/contract
    name: BeefyCLStrategyFactory
    network: {{network}}
    source:
      address: "{{strategyFactoryAddress}}"
      abi: BeefyCLStrategyFactory
      startBlock: {{strategyFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/factory.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: GlobalPause(bool)
          handler: handleGlobalStrategyPause
          
  - kind: ethereum/contract
    name: BeefyRewardPoolFactory
    network: {{network}}
    source:
      address: "{{rewardPoolFactoryAddress}}"
      abi: BeefyRewardPoolFactory
      startBlock: {{rewardPoolFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/factory.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: ProxyCreated(string,address)
          handler: handleRewardPoolCreated

  - kind: ethereum/contract
    name: Clock
    network: {{network}}
    source:
      address: "{{clmVaultFactoryAddress}}"
      abi: BeefyCLVaultFactory
      startBlock: {{clmVaultFactoryStartBlock}} # same as BeefyCLVaultFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/clock.ts
      entities: *entities
      abis: *abis
      blockHandlers:
        - handler: handleClockTick
          filter:
            kind: polling
            every: {{clockTickBlocks}}
  
templates:
  - name: BeefyCLVault
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: BeefyCLVault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/vault.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - name: BeefyCLStrategy
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: BeefyCLStrategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/clm-strategy.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Harvest(uint256,uint256)
          handler: handleHarvestAmounts
        - event: HarvestRewards(uint256)
          handler: handleHarvestRewards
        - event: ClaimedFees(uint256,uint256,uint256,uint256)
          handler: handleClaimedFees
        - event: ClaimedRewards(uint256)
          handler: handleClaimedRewards

  
  - name: BeefyCLRewardPool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: BeefyRewardPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/reward-pool.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
