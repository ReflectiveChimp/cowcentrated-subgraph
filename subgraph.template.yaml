specVersion: 0.1.0
description: Beefy Finance Concentrated Liquidity Subgraphs
repository: https://github.com/beefyfinance/beefy-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BeefyCLVaultFactory
    network: {{network}}
    context:
      wrappedNativeDecimals:
        type: BigInt
        data: "{{wrappedNativeDecimals}}"
      uniswapV3QuoterV2Address:
        type: Bytes
        data: "{{uniswapV3QuoterV2Address}}"
      chainlinkNativePriceFeedAddress:
        type: Bytes
        data: "{{chainlinkNativePriceFeedAddress}}"
      chainlinkNativePriceFeedDecimals:
        type: BigInt
        data: "{{chainlinkNativePriceFeedDecimals}}"
    source:
      address: "{{vaultFactoryAddress}}"
      abi: BeefyVaultConcLiqFactory
      startBlock: {{vaultFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/factory.ts
      entities:
        - Investor
        - Transaction
        - BeefyCLVault
        - BeefyCLStrategy
        - Protocol
        - ProtocolSnapshot
      abis:
        - name: BeefyVaultConcLiqFactory
          file: ./abis/beefy/concliq/BeefyVaultConcLiqFactory.json
      eventHandlers:
        - event: ProxyCreated(address)
          handler: handleVaultCreated
          receipt: true
  - kind: ethereum/contract
    name: ChainlinkClock
    network: {{network}}
    context:
      wrappedNativeDecimals:
        type: BigInt
        data: "{{wrappedNativeDecimals}}"
      uniswapV3QuoterV2Address:
        type: Bytes
        data: "{{uniswapV3QuoterV2Address}}"
      chainlinkNativePriceFeedAddress:
        type: Bytes
        data: "{{chainlinkNativePriceFeedAddress}}"
      chainlinkNativePriceFeedDecimals:
        type: BigInt
        data: "{{chainlinkNativePriceFeedDecimals}}"
    source:
      address: "{{chainlinkNativePriceFeedAddress}}"
      abi: ChainlinkClock
      startBlock: {{vaultFactoryStartBlock}} # same as BeefyCLVaultFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/clock.ts
      entities:
        - Investor
        - Transaction
        - BeefyCLVault
        - BeefyCLStrategy
        - Protocol
        - ProtocolSnapshot
      abis:
        - name: ChainlinkClock
          file: ./abis/chainlink/AggregatorV3Interface.json
        - name: BeefyVaultConcLiq
          file: ./abis/beefy/concliq/BeefyVaultConcLiq.json
        - name: StrategyPassiveManagerUniswap
          file: ./abis/beefy/concliq/StrategyPassiveManagerUniswap.json
        - name: UniswapQuoterV2
          file: ./abis/uniswap/QuoterV2.json
        - name: ChainLinkPriceFeed
          file: ./abis/chainlink/AggregatorV3Interface.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
      #eventHandlers:
      #  - event: NewRound(indexed uint256,indexed address,uint256)
      #    handler: handleClockTick
      blockHandlers:
        - handler: handleClockTick
          filter:
            kind: polling
            every: 3600 # trigger every ~15min with 1 block every 250ms
templates:
  - name: BeefyCLVault
    kind: ethereum/contract
    network: {{network}}
    context:
      wrappedNativeDecimals:
        type: BigInt
        data: "{{wrappedNativeDecimals}}"
      uniswapV3QuoterV2Address:
        type: Bytes
        data: "{{uniswapV3QuoterV2Address}}"
      chainlinkNativePriceFeedAddress:
        type: Bytes
        data: "{{chainlinkNativePriceFeedAddress}}"
      chainlinkNativePriceFeedDecimals:
        type: BigInt
        data: "{{chainlinkNativePriceFeedDecimals}}"
    source:
      abi: BeefyVaultConcLiq
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/vault.ts
      entities:
        - Investor
        - Transaction
        - BeefyCLVault
        - BeefyCLStrategy
        - Protocol
        - ProtocolSnapshot
      abis:
        - name: BeefyVaultConcLiq
          file: ./abis/beefy/concliq/BeefyVaultConcLiq.json
        - name: StrategyPassiveManagerUniswap
          file: ./abis/beefy/concliq/StrategyPassiveManagerUniswap.json
        - name: UniswapQuoterV2
          file: ./abis/uniswap/QuoterV2.json
        - name: ChainLinkPriceFeed
          file: ./abis/chainlink/AggregatorV3Interface.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Deposit(indexed address,uint256,uint256,uint256)
          handler: handleDeposit
          receipt: true
        - event: Withdraw(indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
          receipt: true
        #- event: Transfer(indexed address,indexed address,uint256)
        #  handler: handleTransfer

  - name: BeefyCLStrategy
    kind: ethereum/contract
    network: {{network}}
    context:
      wrappedNativeDecimals:
        type: BigInt
        data: "{{wrappedNativeDecimals}}"
      uniswapV3QuoterV2Address:
        type: Bytes
        data: "{{uniswapV3QuoterV2Address}}"
      chainlinkNativePriceFeedAddress:
        type: Bytes
        data: "{{chainlinkNativePriceFeedAddress}}"
      chainlinkNativePriceFeedDecimals:
        type: BigInt
        data: "{{chainlinkNativePriceFeedDecimals}}"
    source:
      abi: StrategyPassiveManagerUniswap
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/mapping/strategy.ts
      entities:
        - Investor
        - Transaction
        - BeefyCLVault
        - BeefyCLStrategy
        - Protocol
        - ProtocolSnapshot
      abis:
        - name: BeefyVaultConcLiq
          file: ./abis/beefy/concliq/BeefyVaultConcLiq.json
        - name: StrategyPassiveManagerUniswap
          file: ./abis/beefy/concliq/StrategyPassiveManagerUniswap.json
        - name: UniswapQuoterV2
          file: ./abis/uniswap/QuoterV2.json
        - name: ChainLinkPriceFeed
          file: ./abis/chainlink/AggregatorV3Interface.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleInitialized
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
        - event: Harvest(uint256,uint256)
          handler: handleHarvest
          receipt: true
        - event: ChargedFees(uint256,uint256,uint256)
          handler: handleChargedFees
          receipt: true
