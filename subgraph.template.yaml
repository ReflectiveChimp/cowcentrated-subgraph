specVersion: 1.0.0
description: Beefy Finance Automated Liquidity Manager Subgraph
repository: https://github.com/beefyfinance/cowcentrated-subgraph
schema:
  file: ./schema.graphql
indexerHints:
  prune: auto # we have our own snapshotting mechanism
dataSources:
  - kind: ethereum/contract
    name: ClManagerFactory
    network: {{network}}
    source:
      address: "{{clManagerFactoryAddress}}"
      abi: ClManagerFactory
      startBlock: {{clManagerFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/clm/mapping/manager-factory.ts
      entities: &entities
        - ClHarvestEvent
        - CLM
        - ClmPosition
        - ClmPositionInteraction
        - ClmSnapshot
        - ClManager
        - ClManagerCollectionEvent
        - ClRewardPool
        - ClStrategy
        - ClockTick
        - Investor
        - Protocol
        - Token
        - Transaction
      abis: &abis
        - name: ClManagerFactory
          file: ./abis/beefy/clm/ClManagerFactory.json
        - name: ClManager
          file: ./abis/beefy/clm/ClManager.json
        - name: ClStrategyFactory
          file: ./abis/beefy/clm/ClStrategyFactory.json
        - name: ClStrategy
          file: ./abis/beefy/clm/ClStrategy.json
        - name: RewardPoolFactory
          file: ./abis/beefy/clm/RewardPoolFactory.json
        - name: RewardPool
          file: ./abis/beefy/clm/RewardPool.json
        - name: IERC20
          file: ./abis/IERC20/IERC20.json
        - name: Multicall3
          file: ./abis/multicall/Multicall3.json
      eventHandlers:
        - event: ProxyCreated(address)
          handler: handleClManagerCreated
          
  - kind: ethereum/contract
    name: ClStrategyFactory
    network: {{network}}
    source:
      address: "{{clStrategyFactoryAddress}}"
      abi: ClStrategyFactory
      startBlock: {{clStrategyFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/clm/mapping/strategy-factory.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: GlobalPause(bool)
          handler: handleClStrategyGlobalPause
          
  - kind: ethereum/contract
    name: RewardPoolFactory
    network: {{network}}
    source:
      address: "{{rewardPoolFactoryAddress}}"
      abi: RewardPoolFactory
      startBlock: {{rewardPoolFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/clm/mapping/reward-pool-factory.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: ProxyCreated(string,address)
          handler: handleRewardPoolCreated

  - kind: ethereum/contract
    name: Clock
    network: {{network}}
    source:
      address: "{{clManagerFactoryAddress}}"
      abi: ClManagerFactory
      startBlock: {{clManagerFactoryStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/clm/mapping/clock.ts
      entities: *entities
      abis: *abis
      blockHandlers:
        - handler: handleClockTick
          filter:
            kind: polling
            every: {{clockTickBlocks}}
  
templates:
  - name: ClManager
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ClManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/clm/mapping/manager.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleClManagerInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleClManagerTransfer

  - name: ClStrategy
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: ClStrategy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/clm/mapping/strategy.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleClStrategyInitialized
        - event: Paused(address)
          handler: handleClStrategyPaused
        - event: Unpaused(address)
          handler: handleClStrategyUnpaused
        - event: Harvest(uint256,uint256)
          handler: handleClStrategyHarvestAmounts
        - event: HarvestRewards(uint256)
          handler: handleClStrategyHarvestRewards
        - event: ClaimedFees(uint256,uint256,uint256,uint256)
          handler: handleClStrategyClaimedFees
        - event: ClaimedRewards(uint256)
          handler: handleClStrategyClaimedRewards

  
  - name: ClRewardPool
    kind: ethereum/contract
    network: {{network}}
    source:
      abi: RewardPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7 # 0xgraph's version
      language: wasm/assemblyscript
      file: ./src/clm/mapping/reward-pool.ts
      entities: *entities
      abis: *abis
      eventHandlers:
        - event: Initialized(uint8)
          handler: handleRewardPoolInitialized
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleRewardPoolTransfer
